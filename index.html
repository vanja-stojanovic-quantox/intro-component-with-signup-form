<html>
    <head>
        <title>Intro component with signup form</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="icon" href="assets/images/favicon-32x32.png" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>
    </head>
    <body>
        <section class="section">
            <div class="container-top">
                <h1 class="heading">Learn to code by watching others</h1>
                <p class="paragraph-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
            <div class="container-bottom">
                <div class="container-notice">
                    <p class="notice-text"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
                </div>
                <div class="container-form">
                    <input id="first-name" class="inputs" type="text" placeholder="First Name">
                    <input id="last-name" class="inputs" type="text" placeholder="Last Name">
                    <input id="email" class="inputs" type="text" placeholder="Email Address">
                    <input id="password" class="inputs" type="text" placeholder="Password">
                    <button id="button" class="claim-button">CLAIM YOUR FREE TRIAL</button>
                    <p class="form-text">By clicking the button, you are agreeing to our <span class="apricot-letters">Terms and Services</span></p>
                </div>
            </div>
        </section>
    </body>
</html>
